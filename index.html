<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="address">
            <i class="fa fa-th"></i>北京
        </div>
        <h1>魅狐来了</h1>
        <div class="price">
            <i class="fa fa-print"></i>
        </div>
    </header>
    <section class="content">
        <div class="swiper-container" id="banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                     <img src="images/banner/banner-1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/banner/banner-2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/banner/banner-3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/banner/banner-4.jpg" alt="">
                </div>
            </div>
            <div class="swiper-pagination">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="nav">
            <dl>
                <dt class="bg-orange"><i class="fa fa-xing"></i></dt>
                <dd>服务标准</dd>
            </dl>
            <dl>
                <dt  class="bg-purple"><i class="fa fa-floppy-o"></i></dt>
                <dd>产品标准</dd>
            </dl>
            <dl>
                <dt  class="bg-blue"><i class="fa fa-hand-grab-o"></i></dt>
                <dd>技法标准</dd>
            </dl>
            <dl>
                <dt class="bg-green"><i class="fa fa-paragraph"></i></dt>
                <dd>选拔标准</dd>
            </dl>
            <dl>
                <dt class="bg-yellow"><i class="fa fa-pinterest"></i></dt>
                <dd>流程标准</dd>
            </dl>
        </div>
        <div class="category">
            <div class="chart-left">
                <img src="images/anmo.png" alt="">
                <p>按摩</p>
            </div>
            <div class="chart-right">
                <div class="chart-top">
                    <img src="images/eye.png" alt="">
                    <p>按摩</p>
                </div>
                <div class="chart-bottom">
                    <img src="images/qi.png" alt="">
                    <p>按摩</p>
                </div>
            </div>
        </div>
        <div class="recommend">
            <p><span></span>手艺人推荐<span></span></p>
        </div>
        <div class="article-list">
            <!-- json数据渲染-->
        </div>
    </section>
    <footer class="footer">
        <div class="active">
            <i class="fa fa-mortar-board"></i>
            <span>首页</span>
        </div>
        <div>
            <i class="fa fa-user"></i>
            <span>首页</span>
        </div>
        <div>
            <i class="fa fa-list"></i>
            <span>首页</span>
        </div>
        <div>
            <i class="fa fa-home"></i>
            <span>首页</span>
        </div>
    </footer>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/script.js"></script>
